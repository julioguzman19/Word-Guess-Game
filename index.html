<!doctype html>
<html lang="en-us">

<!--Audio for Win and Lose-->
<audio id="myWinAudio">
    <source src="assets/audio/All I do is win.mp3" type = "audio/mp3" >
</audio>

<audio id="myLoseAudio">
    <source src="assets/audio/BeatlesLoser.mp3" type = "audio/mp3" >
</audio>

<!--Title and CSS linkage-->
<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="back">
    <div class="container">
        <div>
        <h1>Press any key to get started! <p>(Hint numbers 1-80)</p> </h1>
        </div>
        
        <!--Correct letters guessed to display here-->
        <div>
            <br></br>
            <h1>Word</h1>
            <p id="emptyFields"></p>
        </div>

        <!--Incorrect letters guessed to display here-->
        <div>
            <br></br>
            <h1>Letters already guessed</h1>
            <p id="guessedLetters"></p>
        </div>
        
        <!--# of guess remaining to display here-->
        <div>
            <br></br>
            <h1>Guesses Remaining</h1>
            <p id="guessRemaining"></p>
        </div>

        <!--# of Wins and Losses to display here-->
        <div>
            <br></br>
            <h1>WINS</h1>
            <div id="totalWins"></div>
            <h1>LOSSES</h1>
            <div id="totalLosses"></div>
        </div>
    </div>
  

    <!-- Javascript file - bottom allows document to load first -->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
