<!doctype html>
<html lang="en-us">

<audio id="myWinAudio">
    <source src="assets/audio/All I do is win.mp3" type = "audio/mp3" >
</audio>

<audio id="myLoseAudio">
    <source src="assets/audio/BeatlesLoser.mp3" type = "audio/mp3" >
</audio>

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div>
        <h1>Press any key to get started!</h1>
        </div>

        <div>
            <br></br>
            <h1>Word</h1>
            <p id="emptyFields"></p>
        </div>

        <div>
            <br></br>
            <h1>Letters already guessed</h1>
            <p id="guessedLetters"></p>
        </div>

        <div>
            <br></br>
            <h1>Guesses Remaining</h1>
            <p id="guessRemaining"></p>
        </div>

        <div>
            <br></br>
            <h1>WINS</h1>
            <span id="totalWins"></span>
            <h1>LOSSES</h1>
            <span id="totalLosses"></span>
        </div>
    </div>

    <!-- in the bottom so our document is ready by the time javascript starts loading -->
    <script src="/assets/javascript/game.js"></script>

</body>

</html>
